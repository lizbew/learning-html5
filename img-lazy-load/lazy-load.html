<!DOCTYPE html>
<html>
<head>
	<title>Image Lazy load</title>
	<meta charset="utf-8">
	<style type="text/css">
	table, tr, td{padding:0px; margin: 0px; border: none;}
	</style>
</head>
<body>
	<header>
		<h1>Image Lazy load use jQuery plugin</h1>
		<p><a href="http://www.appelsiini.net/projects/lazyload">Lazy Load Plugin for jQuery</a></p>
	</header>
	<div>
		<table>
			<tr>
				<td><img class="lazy" src="1px.png" data-original="1.png" width="802" height="601"></td>
				<td><img class="lazy" src="1px.png" data-original="2.png" width="802" height="603"></td>
				<td><img class="lazy" src="1px.png" data-original="3.png" width="442" height=598""></td>
			</tr>
			<tr>
				<td><img class="lazy" src="1px.png" data-original="4.png" width="794" height="805"></td>
				<td><img class="lazy" src="1px.png" data-original="5.png" width="802" height="808"></td>
				<td><img class="lazy" src="1px.png" data-original="6.png" width="452" height="815"></td>
			</tr>
		</table>
	</div>
	<script src="../js/jquery.min.js" type="text/javascript"></script>
	<script src="jquery.lazyload.js" type="text/javascript"></script>
	<script>
	$('img.lazy').lazyload({
		threshold: 20,
		effect : "fadeIn"
	});
	</script>
</body>
</html>
