<!DOCTYPE html>
<html>
<head>
	<title>Image Lazy load</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<style type="text/css">
	table, tr, td{padding:0px; margin: 0px; border: none;}
	</style>
</head>
<body>
	<header>
		<h1>Image Lazy load use <a href="http://yuilibrary.com/yui/docs/imageloader/">YUI ImageLoader</a></h1>
	</header>
	<div>
		<table>
			<tr>
				<td><div id="img-1" style="width:802px;height:601px;"></div></td>
				<td><div id="img-2" style="width:802px;height:603px;"></div></td>
				<td><div id="img-3" style="width:442px;height:598px;"></div></td>
			</tr>
			<tr>
				<td><div id="img-4" style="width:794px;height:805px;"></div></td>
				<td><div id="img-5" style="width:802px;height:808px;"></div></td>
				<td><div id="img-6" style="width:452px;height:815px;"></div></td>
			</tr>
		</table>
	</div>
	<script src="http://yui.yahooapis.com/3.12.0/build/yui/yui-min.js"></script>
	<script>
	YUI().use('imageloader', function(Y) {
		var imgGroup1 = new Y.ImgLoadGroup({ timeLimit: 5});
		imgGroup1.addTrigger('#img-1', 'mouseover');
		imgGroup1.registerImage({
			domId: 'img-1',
			bgUrl: '1.png'
		});
		imgGroup1.registerImage({
			domId: 'img-2',
			bgUrl: '2.png'
		});
		imgGroup1.registerImage({
			domId: 'img-3',
			bgUrl: '3.png',
			isPng: true
		});

		var imgGroup1 = new Y.ImgLoadGroup();
		imgGroup1.addTrigger('#img-4', 'mouseover');
		imgGroup1.registerImage({
			domId: 'img-4',
			bgUrl: '4.png'
		});
		imgGroup1.registerImage({
			domId: 'img-5',
			bgUrl: '5.png'
		});
		imgGroup1.registerImage({
			domId: 'img-6',
			bgUrl: '6.png'
		});

	});

	</script>
</body>
</html>
